<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Add Photo</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label  class="form-label">Description</label>
                            <input required name="Description" class="form-control" type="text" placeholder="Add a description">
                        </div>
                        <div class="form-group mb-3">
                            <label for="formFile" class="form-label">select a category</label>
                            <select name="Category" class="form-control" type="file">
                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                              <label  class="form-label">Enter a new category</label>
                              <input name="Category_new" class="form-control" type="text" placeholder="Enter a new category">
                         </div>
                          <div class="form-group mb-3">
                            <label for="formFile" class="form-label">Upload Image</label>
                            <input required name="Image" class="form-control" type="file" id="formFile">
                          </div>
                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
