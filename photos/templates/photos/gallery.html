<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Category
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>
                      {% for Category in categories %}
                      <li class="list-group-item">{{ Category.name }}</li>
                      {% endfor %}
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                  {% for Photos in photos %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail" src="{{ static.images.url }}" alt="Card image cap">
                            <div class="card-body">
                              <small>Category: {{ Photo.Category.name }}</small>
                            </div>
                            <a href="{% url 'add' Photo.id%}" class="btn btn-outline-dark btn-sm m-1">View</a>
                          </div>
                    </div>
                  {% empty %}
                  <h3>No Photo</h3>
                  {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
